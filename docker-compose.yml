---
version: '3'
services:
  #  Development Database
  db:
    build: ./cd-db
    restart: always
    volumes:
      - pg-data:/data/postgres
    environment:
      - POSTGRES_PASSWORD=QdYx3D5y

  #  Development serivces
  zen:
    build:
      context: .
      dockerfile: zen.Dockerfile
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - users
      - dojos
      - events
      - badges
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations
      - ./workspace-zen/cp-zen-platform:/usr/src/app
  dojos:
    build:
      context: .
      dockerfile: dojos.Dockerfile
    image: coderdojo/dojos:latest
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    environment:
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations
      - ./workspace-zen/cp-dojos-service:/usr/src/app
  users:
    build:
      context: .
      dockerfile: users.Dockerfile
    env_file: ./workspace-zen/cp-users-service/config/development.env
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations
      - ./workspace-zen/cp-users-service:/usr/src/app
  events:
    build:
      context: .
      dockerfile: events.Dockerfile
    env_file: ./workspace-zen/cp-events-service/config/development.env
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations
      - ./workspace-zen/cp-events-service:/usr/src/app
  badges:
    image: coderdojo/badges:latests
    restart: always
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
    depends_on:
      - db

  #  Test Data services for setup
  testdata:
    build: .
    environment:
      - CD_USERS=test-users
      - CD_DOJOS=test-dojos
      - CD_EVENTS=test-events
      - POSTGRES_PASSWORD=QdYx3D5y
      - POSTGRES_HOST=db
      - POSTGRES_USERNAME
    depends_on:
      - test-users
      - test-dojos
      - test-events
  test-events:
    image: coderdojo/cp-events-service:latest
    command: npm run testdata
    env_file: ./workspace-zen/cp-events-service/config/development.env
    expose:
      - "11306"
    environment:
      - POSTGRES_HOST=db
      - CD_EVENTS=events
      - CD_USERS=users
      - CD_DOJOS=dojos
    depends_on:
      - events
  test-users:
    image: coderdojo/cp-users-service:latest
    command: npm run testdata
    env_file: ./workspace-zen/cp-users-service/config/development.env
    expose:
      - "11303"
    environment:
      - POSTGRES_HOST=db
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_DOJOS=dojos
    depends_on:
      - users
  test-dojos:
    image: coderdojo/cp-dojos-service:latest
    command: npm run testdata
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    expose:
      - "11301"
    environment:
      - POSTGRES_HOST=db
      - CD_DOJOS=dojos
      - CD_USERS=users
      - CD_EVENTS=events
    depends_on:
      - dojos

volumes:
  pg-data:
