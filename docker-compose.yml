version: '3.3'
services:
  db:
    build: ./cd-db
    restart: always
    volumes:
      - pg-data:/data/postgres
      - ./cd-db/dumps:/db
    environment:
      - POSTGRES_PASSWORD=QdYx3D5y
  kue:
    image: redis:3-alpine
    restart: always
  zen:
    image: node:carbon
    working_dir: /usr/src/app
    ports:
      - '8000:8000'
    env_file: ./workspace-zen/cp-zen-platform/web/config/development.env
    command: yarn dev
    depends_on:
      - users
      - dojos
      - events
      - badges
      - frontend
      - eventbrite
      - organisations
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_EVENTBRITE=eventbrite
      - CD_ORGANISATIONS=organisations
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-zen-platform:/usr/src/app:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/app/node_modules/cp-zen-frontend:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
  frontend:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/app:Z
  dojos:
    image: node:carbon
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV=development
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_ORGANISATIONS=organisations
      - POSTGRES_HOST=db
      - KUE_REQUIRED='true'
      - KUE_HOST=kue
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-dojos-service:/usr/src/app:Z
  users:
    image: node:carbon
    env_file: ./workspace-zen/cp-users-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV=development
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-users-service:/usr/src/app:Z
  events:
    image: node:carbon
    env_file: ./workspace-zen/cp-events-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_BADGES=badges
      - NODE_ENV=development
      - POSTGRES_HOST=db
      - KUE_REQUIRED='true'
      - KUE_HOST=kue
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-events-service:/usr/src/app:Z
  badges:
    image: node:carbon
    working_dir: /usr/src/app
    env_file: ./workspace-zen/cp-badges-service/config/development.env
    command: yarn dev
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-badges-service:/usr/src/app:Z
  eventbrite:
    image: node:carbon
    command: yarn dev
    env_file: ./workspace-zen/cp-eventbrite-service/config/development.env
    working_dir: /usr/src/app
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-eventbrite-service:/usr/src/app:Z
  organisations:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    env_file: ./workspace-zen/cp-organisations-service/config/development.env
    environment:
      - CD_USERS=users
      - NODE_ENV=development
      - POSTGRES_HOST=db
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:Z
      - ./workspace-zen/cp-organisations-service:/usr/src/app:Z
volumes:
  pg-data:
