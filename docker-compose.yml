version: '3.3'
services:
  db:
    build: ./cd-db
    restart: always
    volumes:
      - pg-data:/data/postgres
      - ./cd-db/dumps:/db
    environment:
      - POSTGRES_PASSWORD=QdYx3D5y
  kue:
    image: redis:3-alpine
    restart: always
  zen:
    image: node:carbon
    working_dir: /usr/src/app
    ports:
      - '8000:8000'
    env_file: ./workspace-zen/cp-zen-platform/web/config/development.env
    command: yarn dev
    depends_on:
      - users
      - dojos
      - events
      - badges
      - frontend
      - eventbrite
      - organisations
      - events-service
      - users-service
      - clubs-service
      - maildev
      - email
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_EVENTBRITE=eventbrite
      - CD_ORGANISATIONS=organisations
      - EVENTS_SERVICE=events-service
      - EMAIL_SERVICE=email
      - NODE_ENV=development
      - MAILDEV_ENABLED=true
    volumes:
      - ./workspace-zen/cp-zen-platform:/usr/src/app:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/app/node_modules/cp-zen-frontend:ro
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  frontend:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-zen-frontend:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  dojos:
    image: node:carbon
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV=development
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_ORGANISATIONS=organisations
      - POSTGRES_HOST=db
      - KUE_REQUIRED='true'
      - KUE_HOST=kue
      - GOOGLE_MAPS_KEY=AIzaSyAWA2gcHWQsS7Snr_p86QUxGwM0hBn95pQ
      - MAILDEV_ENABLED=true
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-dojos-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  users:
    image: node:carbon
    env_file: ./workspace-zen/cp-users-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV=development
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
      - CDF_ADMINS=admin@coderdojo.org,daniel@coderdojo.org
      - MAILDEV_ENABLED=true
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-users-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  events:
    image: node:carbon
    env_file: ./workspace-zen/cp-events-service/config/development.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_BADGES=badges
      - NODE_ENV=development
      - POSTGRES_HOST=db
      - KUE_REQUIRED='true'
      - KUE_HOST=kue
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-events-service:/usr/src/app:Z
  badges:
    image: node:carbon
    working_dir: /usr/src/app
    env_file: ./workspace-zen/cp-badges-service/config/development.env
    command: yarn dev
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-badges-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  eventbrite:
    image: node:carbon
    command: yarn dev
    env_file: ./workspace-zen/cp-eventbrite-service/config/development.env
    working_dir: /usr/src/app
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - NODE_ENV=development
    volumes:
      - ./workspace-zen/cp-eventbrite-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  organisations:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    env_file: ./workspace-zen/cp-organisations-service/config/development.env
    environment:
      - CD_USERS=users
      - NODE_ENV=development
      - POSTGRES_HOST=db
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-organisations-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  events-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    environment:
      - ICS_EVENT_URL=http://localhost:8000/api/3.0/events/
      - EVENT_URL=http://localhost:8000/events/
    volumes:
      - ./workspace-zen/services/events-service:/usr/src/app:Z
  maildev:
    image: djfarrelly/maildev
    ports:
      - '1080:80'
  email:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    environment:
      - URL_BASE=http://localhost:8000
      - EMAIL_DEFAULT_FROM='The CoderDojo Team <info@coderdojo.org>'
      - MICROSERVICE_PORT=3000
      - TRANSPORT=smtp
      - SMTP_HOST=maildev
      - TEMPLATES_DIR=/usr/src/app/node_modules/cp-translations/email-templates
      - SMTP_SECURE=false
      - SMTP_PORT=25
    volumes:
      - ./workspace-zen/services/cp-email-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  clubs-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    volumes:
      - ./workspace-zen/services/clubs-service:/usr/src/app:Z
    ports:
      - 9234:9229
  users-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    volumes:
      - ./workspace-zen/services/users-service:/usr/src/app:Z
    ports:
      - 9233:9229
volumes:
  pg-data:
