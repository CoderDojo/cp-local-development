---
version: '3.3'
services:
  #  Development Database
  db:
    image: coderdojo/cp-local-development:database
    restart: always
    volumes:
      - type: volume
        source: pg-data
        target: /data/postgres
        volume:
          nocopy: true
    environment:
      - POSTGRES_PASSWORD=QdYx3D5y

  #  Development serivces
  zen:
    image: coderdojo/cp-local-development:dev-8
    ports:
      - '8000:8000'
    env_file: ./workspace-zen/cp-zen-platform/web/config/development.env
    command: ["/usr/src/app/docker-entrypoint.sh"]
    depends_on:
      - users
      - dojos
      - events
      - badges
      - frontend
      - eventbrite
      - organisations
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_EVENTBRITE=eventbrite
      - CD_ORGANISATIONS=organisations
    volumes:
      - ./workspace-zen/cp-zen-platform:/usr/src/app:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/cp-zen-frontend:Z
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
  frontend:
    image: node:8
    command: ["/usr/src/app/docker-entrypoint.sh"]
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/app:Z
  dojos:
    image: coderdojo/cp-local-development:dev
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    command: ["/usr/src/app/docker-entrypoint.sh"]
    environment:
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_BADGES=badges
      - CD_ORGANISATIONS=organisations
      - POSTGRES_HOST=db
      - ZENTEST=false
    depends_on:
      - organisations
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-dojos-service:/usr/src/app:Z
  users:
    image: coderdojo/cp-local-development:dev
    env_file: ./workspace-zen/cp-users-service/config/development.env
    command: ["/usr/src/app/docker-entrypoint.sh"]
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
      - ZENTEST=false
    depends_on:
      - dojos
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-users-service:/usr/src/app:Z
  events:
    image: coderdojo/cp-local-development:dev
    env_file: ./workspace-zen/cp-events-service/config/development.env
    command: ["/usr/src/app/docker-entrypoint.sh"]
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_BADGES=badges
      - POSTGRES_HOST=db
      - ZENTEST=false
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-events-service:/usr/src/app:Z
  badges:
    image: coderdojo/cp-local-development:dev
    env_file: ./workspace-zen/cp-badges-service/config/development.env
    command: ["/usr/src/app/docker-entrypoint.sh"]
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-badges-service:/usr/src/app:Z
  eventbrite:
    image: coderdojo/cp-local-development:dev-8
    command: ["/usr/src/app/docker-entrypoint.sh"]
    env_file: ./workspace-zen/cp-eventbrite-service/config/development.env
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-eventbrite-service:/usr/src/app:Z
  organisations:
    image: coderdojo/cp-local-development:dev-8
    command: ["/usr/src/app/docker-entrypoint.sh"]
    env_file: ./workspace-zen/cp-organisations-service/config/development.env
    depends_on:
      - db
    environment:
      - CD_USERS=users
      - POSTGRES_HOST=db
    volumes:
      - ./workspace-zen/cp-translations:/usr/src/cp-translations:Z
      - ./workspace-zen/cp-organisations-service:/usr/src/app:Z

  #  Test Data services for setup
  testdata:
    image: coderdojo/cp-local-development
    build: .
    volumes:
      - .:/usr/src/app
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - ZENTEST=false
      - POSTGRES_PASSWORD=QdYx3D5y
      - POSTGRES_HOST=db
      - POSTGRES_USERNAME=platform
    depends_on:
      - users
      - dojos
      - events
volumes:
  pg-data:
