version: '3.3'
networks:
  default:
    external:
      name: profile_default
services:
  db:
    build: ./cd-db
    restart: always
    volumes:
      - pg-data:/data/postgres
      - ./cd-db/dumps:/db
    environment:
      - POSTGRES_PASSWORD
    ports:
      - '5434:5432'
  kue:
    image: redis:3-alpine
    restart: always
  zen:
    image: node:carbon
    working_dir: /usr/src/app
    ports:
      - '8000:8000'
    env_file:
      - ./workspace-zen/cp-zen-platform/web/config/development.env
      - ./.env
    command: yarn dev
    depends_on:
      - users
      - dojos
      - events
      - badges
      - frontend
      - eventbrite
      - organisations
      - events-service
      - users-service
      - clubs-service
      - maildev
      - email
    environment:
      - CD_USERS
      - CD_DOJOS
      - CD_EVENTS
      - CD_BADGES
      - CD_EVENTBRITE
      - CD_ORGANISATIONS
      - EVENTS_SERVICE
      - EMAIL_SERVICE
      - GOOGLE_MAPS_KEY
      - NODE_ENV
      - MAILDEV_ENABLED
    volumes:
      - ./workspace-zen/cp-zen-platform:/usr/src/app:Z
      - ./workspace-zen/cp-zen-frontend:/usr/src/app/node_modules/cp-zen-frontend:ro
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  frontend:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    environment:
      - NODE_ENV
    volumes:
      - ./workspace-zen/cp-zen-frontend:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  dojos:
    image: node:carbon
    env_file:
      - ./workspace-zen/cp-dojos-service/config/development.env
      - ./.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV
      - CD_USERS
      - CD_EVENTS
      - CD_BADGES
      - CD_ORGANISATIONS
      - GOOGLE_MAPS_KEY
      - POSTGRES_HOST
      - KUE_REQUIRED
      - KUE_HOST
      - MAILDEV_ENABLED
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-dojos-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  users:
    image: node:carbon
    env_file:
      - ./workspace-zen/cp-users-service/config/development.env
      - ./.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - NODE_ENV
      - CD_DOJOS
      - CD_EVENTS
      - CD_BADGES
      - POSTGRES_HOST
      - CDF_ADMINS
      - MAILDEV_ENABLED
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-users-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  events:
    image: node:carbon
    env_file:
      - ./workspace-zen/cp-events-service/config/development.env
      - ./.env
    working_dir: /usr/src/app
    command: yarn dev
    environment:
      - CD_USERS
      - CD_DOJOS
      - CD_BADGES
      - NODE_ENV
      - POSTGRES_HOST
      - KUE_REQUIRED
      - KUE_HOST
    depends_on:
      - db
      - kue
    volumes:
      - ./workspace-zen/cp-events-service:/usr/src/app:Z
  badges:
    image: node:carbon
    working_dir: /usr/src/app
    env_file:
      - ./workspace-zen/cp-badges-service/config/development.env
      - ./.env
    command: yarn dev
    environment:
      - CD_USERS
      - CD_DOJOS
      - CD_EVENTS
      - NODE_ENV
    volumes:
      - ./workspace-zen/cp-badges-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  eventbrite:
    image: node:carbon
    command: yarn dev
    env_file:
      - ./workspace-zen/cp-eventbrite-service/config/development.env
      - ./.env
    working_dir: /usr/src/app
    environment:
      - CD_DOJOS
      - CD_EVENTS
      - NODE_ENV
    volumes:
      - ./workspace-zen/cp-eventbrite-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  organisations:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    env_file:
      - ./workspace-zen/cp-organisations-service/config/development.env
      - ./.env
    environment:
      - CD_USERS
      - NODE_ENV
      - POSTGRES_HOST
    depends_on:
      - db
    volumes:
      - ./workspace-zen/cp-organisations-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  events-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    environment:
      - ICS_EVENT_URL
      - EVENT_URL
    volumes:
      - ./workspace-zen/services/events-service:/usr/src/app:Z
  maildev:
    image: djfarrelly/maildev
    ports:
      - '1080:80'
  email:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    environment:
      - URL_BASE
      - EMAIL_DEFAULT_FROM
      - MICROSERVICE_PORT
      - TRANSPORT
      - SMTP_HOST
      - TEMPLATES_DIR
      - SMTP_SECURE
      - SMTP_PORT
    volumes:
      - ./workspace-zen/services/cp-email-service:/usr/src/app:Z
      - ./workspace-zen/cp-translations:/usr/src/app/node_modules/cp-translations:ro
  clubs-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    volumes:
      - ./workspace-zen/services/clubs-service:/usr/src/app:Z
    ports:
      - 9234:9229
  users-service:
    image: node:carbon
    command: yarn dev
    working_dir: /usr/src/app
    depends_on:
      - db
    volumes:
      - ./workspace-zen/services/users-service:/usr/src/app:Z
    ports:
      - 9233:9229
volumes:
  pg-data:
