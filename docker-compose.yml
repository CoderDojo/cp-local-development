version: '3'
services:
  zen:
    build: ./workspace-zen/cp-zen-platform
    image: coderdojo/zen:latest
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - users
      - dojos
      - events
      - badges
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
  dojos:
    build: ./workspace-zen/cp-dojos-service
    image: coderdojo/dojos:latest
    env_file: ./workspace-zen/cp-dojos-service/config/development.env
    environment:
      - CD_USERS=users
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
  users:
    build: ./workspace-zen/cp-users-service
    image: coderdojo/users:latest
    env_file: ./workspace-zen/cp-users-service/config/development.env
    environment:
      - CD_DOJOS=dojos
      - CD_EVENTS=events
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
  events:
    build: ./workspace-zen/cp-events-service
    image: coderdojo/events:latest
    env_file: ./workspace-zen/cp-events-service/config/development.env
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_BADGES=badges
      - POSTGRES_HOST=db
    restart: always
    depends_on:
      - db
  badges:
    build: ./workspace-zen/cp-badges-service
    image: coderdojo/badges:latests
    restart: always
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
    depends_on:
      - db
  db:
    build: ./cd-db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/data/postgres
    environment:
      - POSTGRES_PASSWORD=QdYx3D5y
  testdata:
    build: .
    environment:
      - CD_USERS=users
      - CD_DOJOS=dojos
      - CD_EVENTS=events
    depends_on:
      - users
      - dojos
      - events

volumes:
  pg-data:
